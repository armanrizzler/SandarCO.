<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
       background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url(modeljauh.jpg) center/cover no-repeat;
       backdrop-filter: blur(8px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #111;
      width: 700px;
      height: 350px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .left {
      width: 50%;
      background-image: url('modeldekat.jpg');
      background-size: cover;
      background-position: center;
    }

    .divider {
      width: 1px;
      background-color: #333;
    }

    .right {
      width: 50%;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .tombol_tutup {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            text-decoration: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 15px;
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: 10px center;
    }
    .input-group.username input {
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4 1H4a3 3 0 0 0-3 3v1h14v-1a3 3 0 0 0-3-3z"/></svg>');
    }
    .input-group.password input {
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 6V5a4 4 0 1 1 8 0v1h1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1zm2-1v1h4V5a2 2 0 1 0-4 0zm-2 3v7h8V8H4z"/></svg>');
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="left"></div>
    <div class="divider"></div>

    <div class="right">
        <a href="http://localhost/webshirt/homepage.html" class="tombol_tutup">&times;</a>
      <h2>LOGIN</h2>

      <div class="input-group username">
        <label>Username</label>
        <input type="text" placeholder="Masukkan username">
      </div>

      <div class="input-group password">
        <label>Password</label>
        <input type="password" placeholder="Masukkan password">
      </div>

      <a href="loginsucces.html">
        <button class="btn-login">Masuk</button>
     </a>
    </div>

  </div>

</body>
</html>
