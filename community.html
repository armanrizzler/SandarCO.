<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community - SandarCO.</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: sticky;   
        top: 0;           
        z-index: 1000;     
        background: white; 
        height: 70px;
        width: auto;
        animation: fadeIn 0.6s ease-in;
    }
    .logo {
        width: 10rem;
        height: 7rem;
        border-radius: 10px;
        margin-left: 10px;
    }
    nav {
        display: flex;
        gap: 20px;
        align-self: center;
        color: black;
        align-items: center;
        margin: 0 auto;
        margin-right: 10px;
    }
    .link {
        color: black;
        text-decoration: none;
        padding: 7px;
    }
     .link:hover {
        background-color: gray;
    }
    .community-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 100%;
    }
    .community-grid img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <header>
        <h1 class="logo">SandarCO.</h1>
        <nav>
            <a href="home.html" class="link">HOME</a>
            <a href="homepage.html" class="link">CATALOG</a>
            <a href="about.html" class="link">ABOUT</a>
            <a href="loginpage.html" class="link">LOGIN</a>
            <a href="community.html" class="link">COMMUNITY</a>
        </nav>
    </header>
    <div class="community-grid">
        <img src="model1.jpg" alt="">
        <img src="model2.jpg" alt="">
        <img src="model3.jpg" alt="">
        <img src="model4.jpg" alt="">
        <img src="model5.jpg" alt="">
        <img src="model6.jpg" alt="">
    </div>
</body>
</html>
