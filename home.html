<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: sticky;   
            top: 0;           
            z-index: 1000;     
            background: white; 
            height: 70px;
            width: auto;
            animation: fadeIn 0.6s ease-in;
        }
         .logo {
            width: 10rem;
            height: 7rem;
            border-radius: 10px;
            margin-left: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
            align-self: center;
            color: black;
            align-items: center;
            margin: 0 auto;
            margin-right: 10px;
        }
        .link {
            color: black;
            text-decoration: none;
            padding: 7px;
        }
        .link:hover {
            background-color: gray;
        }
        .hero {
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                    url(modeljauh.jpg) center/cover no-repeat;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        }
        .hero h1 {
        font-size: 3em;
        color: #fff;
        margin-bottom: auto;
        }

        .hero p {
        color: #ccc;
        font-size: 1.2em;
        margin-bottom: 20px;
        }

        .btn {
        background: black;
        color: white;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        }

        .btn:hover {
        background: #fff;
        color: black;
        }
        section {
        padding: 60px 20px;
        text-align: center;
        }

        h2 {
        color: black;
        margin-bottom: 20px;
        }
        h3 {
          color: white;
        }
        .grid-produk {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        }

        .item {
        background: black;
        border-radius: 10px;
        padding: 15px;
        width: 250px;
        transition: transform 0.3s;
        }

        .item:hover {
        transform: translateY(-8px);
        }

        .item img {
        width: 100%;
        border-radius: 10px;
        }

        .price {
        color: #c59d5f;
        font-weight: bold;
        }
        .copyright {
          text-align: center;
        }
        footer {
           background-color: #222831;
            color: black;
            border-radius: 2rem;
            padding: 1rem;
        }
    </style>
