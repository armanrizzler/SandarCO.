        }
        .logo-placement {

        }
        .container {
            padding: 2em;
            gap: 3rem;
            display: flex;
            flex-wrap: wrap;
        }
        .img-product {
            width: 15rem;
            height: auto;
            border-radius: 1rem;
            border: 0;
            margin-right: 1em;
            margin-left: 1em;
        }
        .img-product:hover {
            transform: scale(1.1);
            transition: all 0.1s;
        }
        .add-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #222831;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .add-cart:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        #cart {
        width: 90%; max-width: 550px;
        margin: 35px auto;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px #1a1a1a;
        backdrop-filter: blur(4px);
        color: white;
        }

        #cart h2 { margin: 0 0 15px 0; font-size: 24px; color: var(--accent); }

        #cartList li {
            list-style: none;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #checkoutBtn {
            width: 100%; padding: 14px;
            background: var(--success);
            border: none; border-radius: 8px;
            margin-top: 15px;
            color: black; font-size: 18px; cursor: pointer;
            font-weight: 600;
            color: white;
        }

        #checkoutSummary {
            margin-top: 18px; padding: 15px;
            background: rgba(10,10,15,0.8);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            display: none;
            white-space: pre-line; color: var(--text-light);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
        @keyframes Up {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
    </style>

        <div id="cart">
            <h2>üõí Keranjang</h2>

        </div>
        <script>
            let cart = [];

            function addToCart(name, price, size) {
                cart.push({ name, price, size });
                updateCartDisplay();
            }

            function updateCartDisplay() {
                const cartList = document.getElementById("cartList");
                cartList.innerHTML = "";
                let total = 0;

                cart.forEach((item, index) => {
                    total += item.price;
                    cartList.innerHTML += `
                        <li>
                            ${item.name} (Size: ${item.size}) - Rp ${item.price.toLocaleString()}
                            <button onclick="removeItem(${index})">‚ùå</button>
                        </li>`;
                });

                document.getElementById("totalPrice").innerText = total.toLocaleString();
            }

            function removeItem(index) {
                cart.splice(index, 1);
                updateCartDisplay();
            }

            function checkout() {
                if (cart.length === 0) {
                    alert("Keranjang masih kosong!");
                    return;
                }

                let summary = "üì¶ Ringkasan Pesanan\n\n";
                let total = 0;

                cart.forEach(item => {
                    summary += `‚Ä¢ ${item.name} (Size: ${item.size}) - Rp ${item.price.toLocaleString()}\n`;
                    total += item.price;
                });

                summary += `\nTotal Pembayaran: Rp ${total.toLocaleString()}`;
                
                document.getElementById("checkoutSummary").innerText = summary;
                document.getElementById("checkoutSummary").style.display = "block";

                let pesanWA = encodeURIComponent(summary);
                let nomorTujuan = "6285745726545";
                window.open(`https://wa.me/${nomorTujuan}?text=${pesanWA}`, "_blank");
            }
